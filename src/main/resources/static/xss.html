<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>XSS</title>
</head>
<body>

<h2>输入:</h2>
<textarea id="xssInput" cols="30" rows="4"></textarea>
<button id="xssInputSend">点击发送服务器</button>
<h2>输出:</h2>
<div id="xssOutput"></div>

</body>

<script>
  const xssInput = document.getElementById("xssInput");
  const xssOutput = document.getElementById("xssOutput");
  const xssInputSend = document.getElementById("xssInputSend");
  xssInputSend.addEventListener('click', e=>{
      const value = xssInput.value;
      fetch(`/xss/get?content=${value}`).then(res=> res.text()).then(res=>{
          xssOutput.innerHTML = res;
      })
  });

</script>
</html>
